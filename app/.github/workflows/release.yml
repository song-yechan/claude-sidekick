name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android-release:
    name: Build Android Release (Prod)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env files
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          cp .env .env.prod
          # Dev uses same credentials for now (can be configured separately)
          cp .env .env.dev

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
        if: ${{ secrets.KEYSTORE_PASSWORD != '' }}

      - name: Build Release APK (prod flavor)
        run: flutter build apk --release --flavor prod -t lib/main_prod.dart

      - name: Build App Bundle (prod flavor)
        run: flutter build appbundle --release --flavor prod -t lib/main_prod.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-prod-release.apk
          retention-days: 30

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-prod-release.apk
            build/app/outputs/bundle/prodRelease/app-prod-release.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios-release:
    name: Build iOS Release (Prod)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env files
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          cp .env .env.prod
          cp .env .env.dev

      - name: Build iOS (prod flavor, no codesign for CI)
        run: flutter build ios --release --no-codesign --flavor prod -t lib/main_prod.dart

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/iphoneos
          retention-days: 30

  # Dev 환경 릴리스 (TestFlight 내부 테스트용)
  build-android-dev-release:
    name: Build Android Release (Dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env files
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL_DEV }}" > .env.dev
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY_DEV }}" >> .env.dev
          # Fallback to prod credentials if dev not set
          if [ -z "${{ secrets.SUPABASE_URL_DEV }}" ]; then
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.dev
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.dev
          fi
          cp .env.dev .env
          cp .env.dev .env.prod

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
        if: ${{ secrets.KEYSTORE_PASSWORD != '' }}

      - name: Build Release APK (dev flavor)
        run: flutter build apk --release --flavor dev -t lib/main_dev.dart

      - name: Upload APK (Dev)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-dev
          path: build/app/outputs/flutter-apk/app-dev-release.apk
          retention-days: 30

  build-ios-dev-release:
    name: Build iOS Release (Dev)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env files
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL_DEV }}" > .env.dev
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY_DEV }}" >> .env.dev
          # Fallback to prod credentials if dev not set
          if [ -z "${{ secrets.SUPABASE_URL_DEV }}" ]; then
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.dev
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.dev
          fi
          cp .env.dev .env
          cp .env.dev .env.prod

      - name: Build iOS (dev flavor, no codesign for CI)
        run: flutter build ios --release --no-codesign --flavor dev -t lib/main_dev.dart

      - name: Upload iOS build (Dev)
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-dev
          path: build/ios/iphoneos
          retention-days: 30
