name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'integration_test/**'
      - 'pubspec.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'integration_test/**'
      - 'pubspec.yaml'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy .env files
        run: |
          echo "SUPABASE_URL=https://dummy.supabase.co" > .env
          echo "SUPABASE_ANON_KEY=dummy_key" >> .env
          cp .env .env.dev
          cp .env .env.prod

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos

      - name: Run unit tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-android-dev:
    name: Build Android Dev (Debug)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy .env files
        run: |
          echo "SUPABASE_URL=https://dummy.supabase.co" > .env
          echo "SUPABASE_ANON_KEY=dummy_key" >> .env
          cp .env .env.dev
          cp .env .env.prod

      - name: Build APK (dev flavor)
        run: flutter build apk --debug --flavor dev -t lib/main_dev.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-dev
          path: build/app/outputs/flutter-apk/app-dev-debug.apk
          retention-days: 7

  build-android-prod:
    name: Build Android Prod (Debug)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy .env files
        run: |
          echo "SUPABASE_URL=https://dummy.supabase.co" > .env
          echo "SUPABASE_ANON_KEY=dummy_key" >> .env
          cp .env .env.dev
          cp .env .env.prod

      - name: Build APK (prod flavor)
        run: flutter build apk --debug --flavor prod -t lib/main_prod.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-prod
          path: build/app/outputs/flutter-apk/app-prod-debug.apk
          retention-days: 7

  build-ios-dev:
    name: Build iOS Dev (Debug)
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy .env files
        run: |
          echo "SUPABASE_URL=https://dummy.supabase.co" > .env
          echo "SUPABASE_ANON_KEY=dummy_key" >> .env
          cp .env .env.dev
          cp .env .env.prod

      - name: Build iOS (dev flavor, no codesign)
        run: flutter build ios --debug --no-codesign --flavor dev -t lib/main_dev.dart

  build-ios-prod:
    name: Build iOS Prod (Debug)
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy .env files
        run: |
          echo "SUPABASE_URL=https://dummy.supabase.co" > .env
          echo "SUPABASE_ANON_KEY=dummy_key" >> .env
          cp .env .env.dev
          cp .env .env.prod

      - name: Build iOS (prod flavor, no codesign)
        run: flutter build ios --debug --no-codesign --flavor prod -t lib/main_prod.dart
